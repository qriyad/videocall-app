<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expo Baku | Login Page</title>
    <link rel="shortcut icon" href="./assets/images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/login-page/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</head>


<body>
    <main class="main-login">
        <section class="login-page">
            <div class="login-page_inner">
                <div class="login-page_inner_left">
                    <form id="loginForm" >
                        <div class="login-page_inner_left_inner">
                            <div class="login-page_inner_left_top_texts">
                                <h2 class="login-page_inner_left_top_texts_h2">
                                    Let's get your <span class="login-page_inner_left_top_texts_h2_span">way</span>
                                </h2>
    
                                <p class="login-page_inner_left_top_texts_p">
                                    Enter expobaku to find your way
                                </p>
                            </div>
    
                            <div class="login-page_inner_left_form">
                                <div class="login-page_inner_left_form_email_password">
                                    <div class="login-page_inner_left_form_email_password_email_input">
                                        <label for="userLoginEmail">
                                            <input  type="text" id="userLoginEmail"
                                                placeholder="Please enter your email address" required>
                                        </label>
                                    </div>
    
                                    <div class="login-page_inner_left_form_email_password_password_input">
                                        <label for="userLoginPassword">
                                            <input  type="password" id="userLoginPassword" placeholder="*********" required>
                                        </label>
                                    </div>
                                    <div class="login-page_inner_left_form_remember_forgotpass">
                                        <div class="login-page_inner_left_form_remember_forgotpass_remember-me">
                                            <label for="userRememberMe" class="userRememberme_btn">
                                                <input type="checkbox" id="checkbox-login" >
                                                Remember me
                                            </label>
                                        </div>
                                        <a href="#"
                                            class="login-page_inner_left_form_remember_forgotpass_remember-me_forgot-pass">Forgot
                                            password?</a>
                                    </div>
                                </div>
                            </div>
    
                            <div class="login-page_inner_left_form_remember_login-btn">
                                    <button type="submit">Log in</button>
                            </div>
    
                            <div class="login-page_inner_left_form_or_c_with">
                                <img src="./assets/images/Line 8.svg" alt="">
                                <span class="login-page_inner_left_form_or_c_with_txt">or continue with</span>
                                <img src="./assets/images/Line 8.svg" alt="">
                            </div>
                            
                            <div class="login-page_inner_left_form_sign-in_multiple">
                                <div class="login-page_inner_left_form_sign-in_multiple_google">
                                    <i class="bi bi-google"></i>
                                    <span class="login-page_inner_left_form_sign-in_multiple_google_span" onClick="yonlendir('../google-login.html')">Sign in with Google</span>
                                </div>
    
                                <div class="login-page_inner_left_form_sign-in_multiple_facebook" onClick="yonlendir('../facebook-login.html')">
                                    <i class="bi bi-facebook"></i>
                                    <span class="login-page_inner_left_form_sign-in_multiple_facebook_span">Sign in with Facebook</span>
                                </div>
                            </div>
    
                            <div class="login-page_inner_left_form_register">
                                <button class="login-page_inner_left_form_register-btn" onClick="yonlendir('../register.html')">Dont have an account? <span class="login-page_inner_left_form_register-btn_span">Register</span></button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="background-login-page">
                </div>

            </div>
        </section>
    </main>
</body>

</html>
